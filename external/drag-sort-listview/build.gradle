buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

apply plugin: 'com.android.library'

dependencies {
    implementation "androidx.cursoradapter:cursoradapter:1.0.0"
}

// suppress (most) warnings related to javadocs that we don't care about
tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
}

android {
    compileSdkVersion 32
    buildToolsVersion '32.0.0'
    namespace "com.mobeta.android.dslv"

    defaultConfig {
        targetSdkVersion 32
        minSdkVersion 23
    }

    lint {
        htmlReport false
        textReport false
        abortOnError false
        explainIssues true
        checkTestSources true
        // turn off checking the given issue id's
        // disable += ['RtlHardcoded', 'MissingSuperCall']
    }

    compileOptions {
        // enable support for new language APIs in old devices
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']

            // everything below is useless ?
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            assets.srcDirs = ['assets']
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

}
