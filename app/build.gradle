buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    google()
    jcenter()
}

// Version number
def versionMajor = 5 // Major UI overhauls
def versionMinor = 7 // Some new functionality
def versionPatch = 1 // Bug fixes
def versionBuild = 3 // Bump for dogfood builds, public betas, etc.

// Version name from git
def getVersionName = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    } catch (ignored) {
        return "GITFAILEDINGRADLE"
    }
}

android {
    compileSdkVersion 32
    buildToolsVersion '32.0.0'
    namespace 'com.nononsenseapps.notepad' // for R and BuildConfig
    useLibrary 'org.apache.http.legacy'

    useLibrary 'android.test.runner'
    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'

    // dataBinding.enabled = true
    // testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'

    lint {
        abortOnError false
        explainIssues true
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE.txt', 'META-INF/NOTICE.txt']
        }
    }

    // disable code shrinking in debug, enable it in release mode
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            pseudoLocalesEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    defaultConfig {
        applicationId "com.nononsenseapps.notepad"
        minSdkVersion 23 // most people have at least android 7.1 anyway: https://apilevels.com/
        targetSdkVersion 32
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild * 10
        versionName getVersionName()
    }

    compileOptions {
        // enable support for new language APIs in old devices
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    if (project.hasProperty('STORE_FILE')) {

        buildTypes {
            release {
            }
        }
    } else {
        println "No key store defined. Signed release not available..."
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'joda-time:joda-time:2.12.0'
    implementation "androidx.cursoradapter:cursoradapter:1.0.0"
    implementation 'androidx.fragment:fragment:1.5.4'
    // Dashclock
    implementation 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    // FilePicker library and its mandatory dependency
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.nononsenseapps:filepicker:3.1.0'
    // OrgParser
    implementation 'org.cowboyprogrammer:orgparser:1.3.1'
    // For Sync
    implementation 'com.squareup.retrofit:retrofit:1.9.0'
    // Included libraries
    implementation project(':external:ActionBar-PullToRefresh')
    implementation project(':external:datetimepicker')
    implementation project(':external:drag-sort-listview')
    implementation project(':external:ShowcaseView')
    // annotations
    annotationProcessor "org.androidannotations:androidannotations:4.8.0"
    implementation "org.androidannotations:androidannotations-api:4.8.0"
    // Tests. this library seems abandoned
    androidTestImplementation 'com.squareup.spoon:spoon-client:1.7.1'
    // needs android gradle plugin v7.4+ to upgrade
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.0'
}
